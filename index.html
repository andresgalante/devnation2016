<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Devnation 2016</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="main.js">
  </head>
  <body class="">

    <div class="scoreboard">
      <h1><span class="number">0</span> points</h1>
      <h2><span class="number">0</span> miss</h2>
      <h2><span class="number">0</span> escapes</h2>
      <p>
        <a><i class="fa fa-cog"></i></a>
      </p>
    </div><!-- scoreboard -->

    <div class="game-container">

      <div class="line" style="animation-duration: 8s;">
        <div class="ball-container">
          <div class="ball"></div>
        </div>
      </div><!-- /line -->

      <div class="line" style="animation-duration: 4s;">
        <div class="ball-container">
          <div class="ball"></div>
        </div>
      </div><!-- /line -->

      <div class="line" style="animation-duration: 7s;">
        <div class="ball-container">
          <div class="ball"></div>
        </div>
      </div><!-- /line -->

      <div class="line" style="animation-duration: 5s;">
        <div class="ball-container">
          <div class="ball"></div>
        </div>
      </div><!-- /line -->

      <div class="line" style="animation-duration: 3s;">
        <div class="ball-container">
          <div class="ball"></div>
        </div>
      </div><!-- /line -->

    </div><!-- /container -->


  </body>
</html>
