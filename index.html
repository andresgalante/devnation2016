<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

  <div class="container">
    <div class="microservice">
      <div class="commit"></div>
      <h1>
        Microservice One:
        <span>In production</span>
      </h1>
      <div class="stages two-stages">
        <div class="stage">
          <h2>Development</h2>
        </div><!-- /stage -->
        <div class="stage">
          <h2>Staging</h2>
        </div><!-- /stage -->
      </div><!-- /stages -->
      <div class="stage stage-lg">
      </div><!-- /stage-lg -->
    </div><!-- /microservice -->


    <div class="microservice animate">
      <div class="commit"></div>
      <h1>
        Microservice Two
        <span>Building</span>
      </h1>
      <div class="stages three-stages">
        <div class="stage">
          <h2>Development</h2>
        </div><!-- /stage -->
        <div class="stage">
          <h2>QE</h2>
        </div><!-- /stage -->
        <div class="stage">
          <h2>Security</h2>
        </div><!-- /stage -->
      </div><!-- /stages -->
      <div class="stage stage-lg">
      </div><!-- /stage-lg -->
    </div><!-- /microservice -->

    <div class="microservice">
      <div class="commit commit-blue"></div>
      <div class="commit commit-green"></div>
      <h1>
        Microservice Three:
        <span>Blue/Green</span>
      </h1>
      <div class="stages four-stages">
        <div class="stage">
          <h2>Development</h2>
        </div><!-- /stage -->
        <div class="stage">
          <h2>QE</h2>
        </div><!-- /stage -->
        <div class="stage">
          <h2>Security</h2>
        </div><!-- /stage -->
        <div class="stage">
          <h2>Staging</h2>
        </div><!--/stage -->
      </div><!-- /stages -->
      <div class="stage stage-lg">
      </div><!-- /stage-lg -->
    </div><!-- /microservice -->

    <div class="microservice">
      <div class="commit commit-yellow"></div>
      <h1>
        Microservice Four:
        <span>In production</span>
      </h1>
      <div class="stages three-stages">
        <div class="stage">
          <h2>Development</h2>
        </div><!-- /stage -->
        <div class="stage">
          <h2>QE</h2>
        </div><!-- /stage -->
        <div class="stage">
          <h2>Security</h2>
        </div><!-- /stage -->
      </div><!-- /stages -->
      <div class="stage stage-lg">
      </div><!-- /stage-lg -->
    </div><!-- /microservice -->

    <div class="microservice">
      <div class="commit commit-red"></div>
      <h1>
        Microservice Five:
        <span>Fail</span>
      </h1>
      <div class="stages two-stages">
        <div class="stage">
          <h2>Development</h2>
        </div><!-- /stage -->
        <div class="stage">
          <h2>Staging</h2>
        </div><!-- /stage -->
      </div><!-- /stages -->
      <div class="stage stage-lg">
        <h2>Production</h2>
      </div><!-- /stage-lg -->
    </div><!-- /microservice -->

  </div><!-- /container -->

  </body>
</html>
