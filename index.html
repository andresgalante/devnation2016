<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Dashboard</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="environment">
      <h2>Development</h2>
      <svg  viewBox="0 0 64 64" class="planet">
        <circle cx="50%" cy="50%" r="25%"/>
      </svg>
    </div><!-- /environment -->

    <div class="environment">
      <h2>Quality Assurance</h2>
      <svg  viewBox="0 0 64 64" class="planet2">
        <circle cx="50%" cy="50%" r="25%"/>
      </svg>
    </div><!-- /environment -->

    <div class="environment">
      <h2>Security</h2>
      <svg  viewBox="0 0 64 64" class="planet3">
        <circle cx="50%" cy="50%" r="25%"/>
      </svg>
    </div><!-- /environment -->

    <div class="environment">
      <h2>Staging</h2>
      <svg  viewBox="0 0 64 64" class="planet4">
        <circle cx="50%" cy="50%" r="25%"/>
      </svg>
    </div><!-- /environment -->

    <div class="environment environment-lg">
      <h2>Production</h2>
    </div><!-- /environment-lg -->

  </body>
</html>
