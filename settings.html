<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Devnation 2016</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="">

<div class="settings-container">

<h1>Settings</h1>
<form action="index.html" method="post">

    <div class="form-group">
      <label for="ballAmaount">Amount of balls</label>
      <select id="ballAmaount">
        <option>2 balls</option>
        <option>3 balls</option>
        <option>4 balls</option>
        <option>5 balls</option>
        <option>6 balls</option>
        <option>7 balls</option>
        <option>8 balls</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ballLines">Amount of lines</label><!-- useless -->
      <select id="ballLines">
        <option>2 lines</option>
        <option>3 lines</option>
        <option>4 lines</option>
        <option>5 lines</option>
        <option>6 lines</option>
        <option>7 lines</option>
        <option>8 lines</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ballSpeed">Speed</label>
      <select id="ballSpeed">
        <option>Baby Slow</option>
        <option>Slow</option>
        <option>Medium</option>
        <option>Faster</option>
        <option>Super Fast</option>
        <option>Imposible!</option>
      </select>
    </div>


    <div class="form-group">
      <label for="ballColor">Ball Color</label>
      <select id="ballColor">
        <option>Red</option>
        <option>Blue</option>
        <option>Orange</option>
        <option>Yellow</option>
        <option>Grey</option>
        <option>Pink</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bgColor">Background Color</label>
      <select id="bgColor">
        <option>Red</option>
        <option>Blue</option>
        <option>Orange</option>
        <option>Yellow</option>
        <option>Grey</option>
        <option>Pink</option>
      </select>
    </div>

    <div class="form-group">
      <label for="gameLimit">Game limit</label>
      <select id="gameLimit">
        <option>2 miss balls</option>
        <option>3 miss balls</option>
        <option>4 miss balls</option>
        <option>5 miss balls</option>
        <option>6 miss balls</option>
        <option>7 miss balls</option>
        <option>8 miss balls</option>
      </select>
    </div>

    <div class="form-group">
      <label for="crazyMode">Crazy mode?</label> <!-- useless functionality -->
      <select id="crazyMode">
        <option>On</option>
        <option>Off</option>
      </select>
    </div>

    <button type="submit" class="btn btn-default">Play Game!</button>

</form>

</div>

  </body>
</html>
